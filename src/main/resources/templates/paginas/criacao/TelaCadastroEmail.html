<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>

	<div th:replace="~{paginas/fragmentos/menu :: menu}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Adicionar novo Email</h2>
                    <form th:action="@{/{usuario}/{contato}/email/criar(usuario=${usuario}, contato=${contato})}" method="POST" id="formCadastro">
                       
                        <div class="form-group">
                            <label for="email">DDD:</label>
                            <input type="text" class="form-control" id="email" name="email" required placeholder="julinho@gmail.com">
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
